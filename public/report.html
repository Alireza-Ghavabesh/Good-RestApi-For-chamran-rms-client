<!DOCTYPE html>
<html lang="en">
  <head>
    <title>report</title>
  </head>
  <body>
    <script>
      const { ipcRenderer } = require("electron");
      ipcRenderer.on("print-report", (event, args) => {
        // console.log(121);
        // console.log(event);
        // console.log(args.message);
        let div = document.createElement("div");
        div.innerHTML = `${args.message}`;
        document.body.appendChild(div);
      });
    </script>
  </body>
</html>
